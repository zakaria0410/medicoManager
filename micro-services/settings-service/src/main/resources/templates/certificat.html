<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Certificat médical</title>
    <style>
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 0;
            margin-left:25px;

        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            color: black;
            width:100%;

        }

        .logo {
            max-width: 200px;
            height: auto;
        }

        .contact-info {
            font-size: 14px;
            align-text:end;
            font-weight:600;
            margin-right:0px;

        }


        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #039be5;

        }

        .content {
            width: 100%;
            margin-bottom: 50px;
        }

        ul {
            color: #616161;
        }
            .medcin-info{
            text-align: start;
            font-weight: 600;      }
.pre-line {

}


    </style>
</head>
<body>
<div class="container">
    <table class="header">
   <tr>
       <td class="medcin-info">
           <div >
               <p>Nom du médecin : <span th:text="${certificat.doctorName}"></span></p>
               <p>Téléphone : <span th:text="${certificat.doctorPhone}"></span></p>
               <p>Email : <span th:text="${certificat.doctorEmail}"></span></p>
           </div>
       </td>
<td style="width: 50px;"></td>
       <td  class="contact-info">
           <div>
               <p>Nom du patient : <span th:text="${certificat.patientName}"></span></p>
               <p>Date de naissance : <span th:text="${certificat.patientBirthDate}"></span></p>
               <p>Adresse : <span th:text="${certificat.patientAddress}"></span></p>
           </div>
       </td>
   </tr>

    </table>
    <div class="title">
       <b th:text="${title}"></b>
    </div>
    <div th:utext="${paragraph}">

    </div>
</div>
</body>
</html>
