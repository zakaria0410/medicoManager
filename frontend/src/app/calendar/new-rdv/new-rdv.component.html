<div class="col-md-12">
  <form [formGroup]="rdvForm" (ngSubmit)="onSubmit()" class="p-4">
    
<div class="form-group mb-2">
  <label for="patient">Patient:</label>
  <app-primeng-dropdown (changed)="changeMedcin($event)" [url]="'users/medcin'"></app-primeng-dropdown>
</div>    
  

    <div class="form-group mb-2">
      <label for="patient">Patient:</label>
      <input autocomplete="off"
        placeholder="Rechercher Patient....."
        type="text"
        class="form-control"
        id="medicament"
        formControlName="patientName"
      />
      <ul class="list-group mb-3" style="max-height: 100px; overflow-y: auto;">
        <li class="list-group-item" *ngFor="let medicament of filteredPatients">
          <a (click)="selectPatient(medicament)">
            {{ medicament.nom }} {{ medicament.prenom }}
          </a>
        </li>
      </ul>
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date" formControlName="date" required>
    </div>

    <div class="form-group">
      <label for="heure">Heure:</label>
      <input type="time" class="form-control" id="heure" formControlName="heure" required>
    </div>
<div class="form-group mt-2 text-center">
  <button type="submit" class="btn btn-primary">Cr√©er Rendez-Vous</button>
</div>

  </form>
</div>
