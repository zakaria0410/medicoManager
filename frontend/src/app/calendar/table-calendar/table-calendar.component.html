
<div  style="max-height: calc(100vh - 170px);overflow-y: auto;" class="table-responsive table-planning">
  <table class="table bg-white table-bordered">
    <thead>
      <tr class="text-center">
        <th class="col-2  bg-secondary"></th>
        <th   style="width: 25px;" class=" bg-secondary text-white" *ngFor="let d of dateArray">
          {{ d | date : "dd-MM" }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let time of timeList">
        <th class="bg-secondary text-center col-2">
          <span class="text-white">{{ time }}</span>
        </th>

        <td
        style="width: 25px;"
          *ngFor="let d of dateArray"
          [ngClass]="today ? 'shadow-white' : ''"
          class="border border-none pt-2 pb-2 pl-3 pr-3 text-center"
        >
          <div style="max-height: 50px" class="row overflow-y"></div>
   <button *ngIf="isHourPresent(d, time)==null" class="btn btn-icon text-primary">
    <app-madal
    [title]="'Nouveau Rendez-vous'"
    [component]="'rdv'"
    [supplement_object]="{initiationPatient:false,sansRdv:false,heure:time,date:todayDate(d)}"
    [modalStyle]="{ size: 'lg' }"
    [icon]="'plus'"
    [classButton]="'btn btn-sm btn-icon text-primary'"
    (actionAcomplished)="testDistinctDates()"
  ></app-madal>
   </button>
          <span
            *ngFor="let r of isHourPresent(d, time)"
            class="badge border border-primary bg-white text-primary w-100"
           >
            <div class="row">
              <div class="col">
                <span class="fw-bold"
                  >Dr. {{r.medcin.nom}} <i class="mx-1 fas fa-phone text-secondary"></i
                  ><span class="mx-1 text-secondary">{{
                    r.patient.telephone1
                  }}</span>
                </span>
                <br />
                <span>Patient : {{ r.patient.nom }}</span>
                <br />
                      </div>
                      <div class="d-flex justify-content-between">
                        <span [ngClass]="r.bg"  class="h-50 badge p-1 my-50">{{ r.statut }}</span>
                        <div class="col text-end mt-1">
                
                          <button type="button" class="btn btn-sm btn-secondary me-2">
                            <i class="fas fa-edit"></i>
                          </button>
                          <button type="button" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash"></i>
                          </button>
                        </div>
                      </div>
      
            </div>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
