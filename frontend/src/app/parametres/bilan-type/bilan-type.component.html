<div class="container  p-3">
<div class="d-flex justify-content-between">
    <h2 class="text-primary">Paramétrage -Bilans types</h2>
    <app-madal
    [title]="'Nouveau Bilan Type'"
[component]="'bilan-type-param'"
[modalStyle]="{ size: 'lg' }"
[icon]="'plus'"
[classButton]="'btn btn-sm btn-primary'"
(actionAcomplished)="fetchOrdonanceTypes()"
></app-madal>
</div>
 <div class="bg-white shadow-sm row">
  <table class="table table-home">
    <thead class="text-primary">
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Description</th>
        <th scope="col">Bilans affectés</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bilanType of bilanTypes">
        <td>{{bilanType.name}}</td>
        <td>{{bilanType.description}}</td>
        <td>
          <span *ngFor="let bilan of bilanType.bilans">
            {{bilan.name}}
          </span>
        </td>
        <td>
          <app-madal
          [component]="'bilan-type-param'"
          [modalStyle]="{ fullscreen: true }"
          [icon]="'edit'"
          [object]="bilanType"
          [classButton]="'btn btn-icon btn-primary'"
          (actionAcomplished)="fetchOrdonanceTypes()"
        ></app-madal>
            <a (click)="delete(bilanType.id)" class="btn btn-icon btn-danger ml-2"><i class="fas fa-trash"></i></a>
        </td>
      </tr>
      </tbody>
  </table>
 </div>

  </div>
