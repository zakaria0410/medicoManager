<form class="row text-center" (ngSubmit)="submitForm()">
  <div class="col-md-12">
    <div class="row form-group">
      <label class="col-sm-3" for="nom">Nom:</label>
      <div class="col-sm-9">   <input class="form-control"
        type="text"
        class="form-control"
        id="nom"
        [(ngModel)]="ordonanceType.name"
        name="nom"
        required
      /></div>
    </div>

    <div class="row form-group mt-2">
      <label class="col-sm-3" for="description">Description:</label>
      <div class="col-sm-9">
        <textarea
        class="form-control"
        id="description"
        [(ngModel)]="ordonanceType.description"
        name="description"
        required
      ></textarea>
      </div>
 
    </div>
    
  <div class="row text-start mt-2">
    <h5 class="col-sm-4">Médicament associés</h5>
    <div class="col-sm-8">
      <div class="row  text-end">
     <div class="col-sm-6"></div>
        <div class="col-sm-6 text-start">
          <input
          placeholder="Rechercher Médicament....."
          type="text"
          class="form-control"
          id="medicament"
          [(ngModel)]="selectedMedicament"
          name="medicament"
          (input)="searchMedicaments(selectedMedicament)"
        />
        <ul style="max-height: 100px;overflow-y: auto;position: absolute;width: 25%;" class="list-group mb-3">
          <li
            class="list-group-item" style="z-index: 3000;"
            *ngFor="let medicament of filteredMedicaments"
          >
            <a (click)="selectMedicament(medicament)">{{ medicament.name }}</a>
          </li>
        </ul>
        </div>
      </div>

    </div>
  </div>
    <div class="row mt-2">
      <div class="col-md-12 text-center">
        <div class="row mb-2">
          <div class="col-sm-4"></div>
   
   
        </div>
      
        <div class="form-group mt-2">
       
          <ul class="list-group">
            <li *ngIf="ordonanceType.medicaments.length<=0" class="border text-muted">
              <p>Aucun médicament</p>  
            </li>
            <li
              class="list-group-item d-flex justify-content-between"
              *ngFor="let medicament of ordonanceType.medicaments; let i = index"
            >
              <div class="mb-2 text-start" >
                <b class="col-md-12">{{ medicament.name }}</b>
                <p>{{ medicament.contreIndication }}</p>
              </div>
              
              <button
                type="button"
                class="btn btn-sm btn-white text-danger float-right"
                (click)="removeMedicament(i)"
              >
                <i class="fas fa-trash"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  


  </div>
  <div class="col-md-12 text-center mt-3">
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </div>
</form>
