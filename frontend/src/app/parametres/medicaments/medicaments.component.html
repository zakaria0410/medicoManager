<div style="overflow-y: auto; max-height: 100vh;" class="container-fluid bg-white">
    <div class="d-flex justify-content-between p-3 text-primary">
        <h2 >Gestion des m√©dicaments</h2> 
     <div class="d-flex justify-content-between">
      <app-madal
      [title]="'Nouveau Medicament'"
[component]="'medicament'"
[modalStyle]="{ size: 'lg' }"
[icon]="'plus'"
[classButton]="'btn btn-success'"
></app-madal>



<app-madal
class="ml-2"
[title]="'Import Medicament'"
[component]="'json-importer'"
[modalStyle]="{ size: 'lg' }"
[icon]="'sync'"
[classButton]="'btn btn-success'"
[urlExport]="'api/medicament'"
></app-madal>
     </div>     
    </div>

  <div class="row">
  
    <div  class="col-md-12 table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Nom<br/>  <input   [(ngModel)]="inputValue" (input)="inputValueSubject.next(inputValue)"></th>
            <th>Description</th>
            <th>Dosage</th>
            <th>Contre-indication</th>
          
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let medicament of medicaments">
            <td>{{ medicament.name }}</td>
            <td>{{ medicament. description }}</td>
            <td>{{ medicament.dosage }}</td>
            <td>{{ medicament.contreIndication}}</td>
  
            <td>
              <button type="button" class="btn btn-sm btn-danger">
                Supprimer
              </button>
            </td>
          </tr>
  
        </tbody>
      </table>
    </div>
  </div>
</div>
