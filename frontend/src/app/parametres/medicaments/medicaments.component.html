<div  class="container-fluid bg-white p-3">
    <div class="d-flex justify-content-between  text-primary">
      <h1 class="p-sticky text-center text-primary">
         Paramétrage - Médicaments
      </h1>
     <div class="d-flex justify-content-between">
      <app-madal
      [title]="'Nouveau Medicament'"
[component]="'medicament'"
[modalStyle]="{ size: 'lg' }"
[icon]="'plus'"
[classButton]="'btn btn-success'"
(actionAcomplished)="callApi('')"
></app-madal>



<app-madal
class="ml-2"
[title]="'Import Medicament'"
[component]="'json-importer'"
[modalStyle]="{ size: 'lg' }"
[icon]="'sync'"
[classButton]="'btn btn-success'"
[urlExport]="'api/medicament'"
></app-madal>
     </div>     
    </div>

  <div class="row">
  
    <div style="overflow-y: auto; max-height: calc(100vh - 166px);"  class="col-md-12 table-responsive">
      <table class="table table-striped table-home">
        <thead>
          <tr>
            <th>Nom<br/>  <input   [(ngModel)]="inputValue" (input)="inputValueSubject.next(inputValue)"></th>
            <th>Description</th>
            <th>Fabricant</th>
            <th>Dosage</th>
            <th>Contre-indication</th>
          
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let medicament of medicaments">
            <td>{{ medicament.name }}</td>
            <td>{{ medicament. description }}</td>
            <td>{{ medicament. fabricant }}</td>
            <td>{{ medicament.dosage }}</td>
            <td>{{ medicament.contreIndication}}</td>
  
            <td>
              <button type="button" class="btn btn-sm btn-danger">
                Supprimer
              </button>
              <app-madal
           [object]="medicament"
        [component]="'medicament'"
        [modalStyle]="{ size: 'lg' }"
        [icon]="'edit'"
        [classButton]="'btn btn-success'"
        (actionAcomplished)="callApi('')"
        ></app-madal> </td>
          </tr>
  
        </tbody>
      </table>
    </div>
  </div>
</div>
