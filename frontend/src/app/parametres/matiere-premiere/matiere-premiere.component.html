<div  class="container-fluid">
    <div class="row">
      <div class="col-md-12 d-flex justify-content-between">
        <h3 class="p-sticky text-center text-primary">
          Paramétrage - Matière Première
        </h3>
        <div>
          <app-madal
            class="ml-2"
            [title]="'Import Matière'"
            [component]="'json-importer'"
            [modalStyle]="{ size: 'lg' }"
            [icon]="'sync'"
            [classButton]="'btn btn-sm btn-success mr-2'"
            [urlExport]="'api/matiere-premiere'"
            (actionAcomplished)="  fetchBilans()"
          ></app-madal>
          <app-madal
            [component]="'matiere-premiere'"
            [title]="'Nouvelle Matière'"
            [icon]="'plus'"
            [classButton]="'btn btn-sm btn-primary'"
            (actionAcomplished)="fetchBilans()"
          ></app-madal>
        </div>
      </div>
    </div>
    <div style="max-height: calc(100vh - 150px); overflow-y: auto;"  class="row mt-3 bg-white">
      <div class="col-md-12">

          <table class="table table-striped table-home">
            <thead class="text-primary">
              <tr>
      
                <th scope="col">Nom<br />
                  <input
                    *ngIf="isSearch == true"
                    [(ngModel)]="bilan.name"
                    (input)="inputValueSubject.next('bilan')"
                  /></th>
                <th scope="col">Description<br />
                  <input
                    *ngIf="isSearch == true"
                    [(ngModel)]="bilan.description"
                    (input)="inputValueSubject.next('bilan')"
                  /></th>
                <th scope="col">Unité de mesure<br />
                  <input
                    *ngIf="isSearch == true"
                    [(ngModel)]="bilan.unite_mesure"
                    (input)="inputValueSubject.next('bilan')"
                  /></th>
                <th class="text-end">
                  <button (click)="initiateBilan()" class="btn btn-sm border-primary btn-icon text-primary">
                    <i
              
                    *ngIf="isSearch == false"
                    class="fas fa-search"
                  ></i>
                  <i
                
                    *ngIf="isSearch == true"
                    class="fas fa-times"
                  ></i>
                  </button>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let bilan of bilans">
           
                <td>{{ bilan.name }}</td>
                <td>{{ bilan.description }}</td>
        
                <td>{{ bilan.unite_mesure }}</td>
  
                <td>
                  <app-madal
                  (actionAcomplished)="fetchBilans()"
                    [component]="'matiere-premiere'"
                    [classButton]="
                    
                      'btn btn-primary btn-sm btn-icon btn-rounded-circle'
                    "
                    [icon]="'edit'"
                    [object]="bilan" ></app-madal>
                  <a href="#" class="btn btn-outline-danger btn-sm mx-1">
                    <i class="fas fa-trash"></i>
                  </a>
                </td>
              </tr>
        
            </tbody>
          </table>
        </div>
      </div>
    </div>
