<div class="container">
  <div class="row mb-2">
    <div class="d-flex justify-content-between mt-2">
      <div class="div">
        <h2 class="text-primary">Paramétrage- Certificats Médicaux</h2>
        <p class="text-muted">
          Ce Paramétrage Permet de personaliser les mise en page des certificats
          médicaux generés lors des consultation
        </p>
      </div>

      <div class="d-flex">
        <app-madal
        [title]="'Nouveau certificat'"
        [component]="'certificat-type'"
        [modalStyle]="{ size: 'lg' }"
        [icon]="'plus'"
        [classButton]="'btn mr-2 h-50 btn-primary'"
        (actionAcomplished)="ngOnInit()"
      ></app-madal>
        <button class="h-50 btn btn-secondary btn-sm mr-2 p-2">
          <i class="fas fa-sync mr-1"></i>Import Ceritifcat
        </button>
      </div>
    </div>
    .
  </div>
  <div *ngIf="certificats.length<=0" style="height: 200px; overflow-y: auto" class="row bg-white text-center py-5">
 <b>Aucun certificats paramétré</b> 
  </div>
  <div *ngIf="certificats.length>0" style="height: calc(100vh - 150px); overflow-y: auto" class="row">
    <div class="col-md-4 mt-2">

      <ul class="list-group">
        <li *ngFor="let certificat of certificats;let i=index" (click)="selectCertificat(i,certificat)" [ngClass]="certificat.active==true ? 'active':''" class="list-group-item">{{certificat.name}}</li>
      </ul>
    </div>
    <div
    
      class="col-md-8 mt-2"
    >
  
<app-certificat-detail [certificat]="selectedCertificat"></app-certificat-detail>
    </div>
  </div>
</div>
