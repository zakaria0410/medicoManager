<div class="container bg-white p-3">
  <div class="row">
    <div class="col-md-12">
      <div class="toolbar mb-2 d-flex justify-content-end">
        <button class="btn btn-primary float-right">
          <i class="fas fa-plus"></i> Ajouter un nouveau groupe
        </button>
      </div>
    </div>
    <div class="col-md-12 table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nom du groupe</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Administrateurs</td>
            <td>Groupe avec des permissions d'administration</td>
            <td>
              <div class="btn-group" role="group" aria-label="Actions">
                <button type="button" [routerLink]="['/','group-settings']" class="btn btn-primary mr-1">
                  <i class="fas fa-cog"></i>
                </button>
                <button type="button" class="btn btn-warning mr-1">
                  <i class="fas fa-pencil-alt"></i>
                </button>
                <button type="button" class="btn btn-danger mr-1">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Médecins</td>
            <td>Groupe avec des permissions pour les médecins</td>
            <td>
                <div class="btn-group" role="group" aria-label="Actions">
                    <button [routerLink]="['/','group-settings']" type="button" class="btn btn-primary mr-1">
                      <i class="fas fa-cog"></i>
                    </button>
                    <button type="button" class="btn btn-warning mr-1">
                      <i class="fas fa-pencil-alt"></i>
                    </button>
                    <button type="button" class="btn btn-danger mr-1">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </div>
            </td>
          </tr>
          <!-- Ajouter plus de lignes pour les autres groupes -->
        </tbody>
      </table>
    </div>
  </div>
</div>
